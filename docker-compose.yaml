services:
  pwm:
    image: ubuntu:22.04
    restart: always
    ports:
      - "10443:10443"
      - "11443:11443"
      - "20450:20450"
      - "20010:20010"
      - "20020:20020"
      - "20640:20640"
      - "20110:20110"
      - "5222:5222"
      - "8801:8801"
      - "20660:20660"
      - "20650:20650"
      - "20030:20030"
      - "20120:20120"
      - "20670:20670"
      - "20420:20420"
      - "22650:22650"
    volumes:
      - ./pwm:/app  # Mount the host 'pwm' directory to '/app' in the container
    command: bash -c "apt update -y && apt install -y ffmpeg && chmod +x /app/docker/entrypoint.sh && /app/docker/entrypoint.sh"
    networks:
      - pwm_net

networks:
  pwm_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
