services:
  pwm:
    image: busybox  # Use BusyBox image (lightweight)
    restart: always
    ports:
      - "10443:10443"
      - "11443:11443"
      - "5222:5222"
      - "8801:8801"
    volumes:
      - ./pwm:/app  # Mount the host 'pwm' directory to '/app' in the container
    working_dir: /  # Root directory
    command: sh -c "ls /app/docker/ && pwd && chmod +x /app/docker/entrypoint.sh && /app/docker/entrypoint.sh"
    networks:
      - pwm_net

networks:
  pwm_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
