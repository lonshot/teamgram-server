services:
  pwm:
    image: alpine:latest  # Use lightweight Alpine image
    restart: always
    ports:
      - "10443:10443"
      - "11443:11443"
      - "5222:5222"
      - "8801:8801"
    volumes:
      - ./pwm:/app  # Mount the host 'pwm' directory to '/app' in the container
    command: sh -c "apk add --no-cache ffmpeg curl git tar && chmod +x /app/docker/entrypoint.sh && /app/docker/entrypoint.sh"
    networks:
      - pwm_net

networks:
  pwm_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
