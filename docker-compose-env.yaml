version: "3"

######## 项目依赖的环境，启动项目之前要先启动此环境 #######
######## The environment that the project depends on, starting this environment before starting the project #######

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.2
    ports:
      - 127.0.0.1:2379:2379
      - 127.0.0.1:2380:2380
    container_name: etcd
    volumes:
      - ./data/etcd/data:/data
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime:ro
    environment:
      ETCDCTL_API: 3
      ETCD_DATA_DIR: /data
      ETCD_NAME: node1
      INITIAL_CLUSTER_TOKEN: etcd-test-cluster
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://127.0.0.1:2380
      ETCD_LISTEN_PEER_URLS: http://127.0.0.1:2380
      ETCD_ADVERTISE_CLIENT_URLS: http://127.0.0.1:2379
      ETCD_LISTEN_CLIENT_URLS: http://127.0.0.1:2379
      ETCD_INITIAL_CLUSTER: node1=http://127.0.0.1:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_AUTO_COMPACTION_RETENTION: 1
    restart: always
    command: /usr/local/bin/etcd
